{% extends "base.html" %}
{% block title %} Crop Image Gallery {% endblock title %}
{% block content %}
  <h2>{{ node.name }}</h2>
  <div class="row mt-3">
    {% for val in data %}
      <div class="col-xs-2 col-sm-4 col-md-3">
        <div class="card">
          <div class=" card-body">
            <h5 class="card-title">{{ val.created_at|date:"d/m/Y H:m:s" }}
              <span class="float-end">
                <a href="#"><i class="fa-solid fa-trash" style="color: red"></i></a>
              </span>
            </h5>
            <img src="{{ val.image.url }}" alt="Image" style="width:40%; height: 40%">
            <p class="card-text" style="margin-bottom: 0">
              <label class="font-weight-bold" style="font-weight: bold">Description : </label> {{ val.description }}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock content %}
