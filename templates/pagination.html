<nav aria-label="...">
    <ul class="pagination justify-content-center">
        <li class="page-item" {% if not data.has_previous %} class="disable" {% endif %}>
            <a class="page-link"
                    {% if not data.has_previous %}
               href="#"
                    {% else %}
               href="?page={{ data.previous_page_number }}"
                    {% endif %}
               tabindex="-1">Previous</a>
        </li>
        {#        <li class="page-item"><a class="page-link" href="#">1</a></li>#}
        <li class="page-item active">
            <a class="page-link" href="#">{{ data.number }} / {{ data.paginator.num_pages }} <span class="sr-only">(current)</span></a>
        </li>
        {#        <li class="page-item"><a class="page-link" href="#">3</a></li>#}
        <li class="page-item">
            <a class="page-link"
                    {% if not data.has_next %}
               href="#"
                    {% else %}
               href="?page={{ data.next_page_number }}"
                    {% endif %}>Next</a>
        </li>
    </ul>
</nav>
